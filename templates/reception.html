<!DOCTYPE html>
<html>
<head>
	<title>Reception Dashboard</title>
	<!-- Link to Bootstrap CSS file -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
	<header class="bg-primary text-white">
		<h1 class="text-center">Reception Dashboard</h1>
	</header>
	
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
		<ul class="navbar-nav">
			<li class="nav-item"><a class="nav-link" href="#">Appointments</a></li>
			<li class="nav-item"><a class="nav-link" href="#">Patients</a></li>
		</ul>
	</nav>
	
	<section class="container mt-4">
		<h2 class="mb-4">Summary</h2>
		<div class="row">
			<div class="col-md-6">
				<div class="card bg-light mb-4">
					<div class="card-body">
						<h3 class="card-title">Number of Appointments Today</h3>
						<p class="card-text">[insert number here]</p>
					</div>
				</div>
			</div>
			<div class="col-md-6">
				<div class="card bg-light mb-4">
					<div class="card-body">
						<h3 class="card-title">Number of Patients Registered</h3>
						<p class="card-text">[insert number here]</p>
					</div>
				</div>
			</div>
		</div>
	</section>
	
	<footer class="bg-dark text-white mt-4 py-2">
		<div class="container text-center">
			<p>&copy; 2023</p>
		</div>
	</footer>
	
	<!-- Link to Bootstrap JavaScript file -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
